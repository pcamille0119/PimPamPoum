<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réservation Activité - Gîte Pim</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="./reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../js/navbar.js" type="text/javascript" defer></script>
    <script src="../../js/footer.js" type="text/javascript" defer></script>
</head>
<body>

<menu-top></menu-top>

<section class="container mt-5 mb-5">
    <h2 class="text-center mb-4 text-white">Réservez votre activité</h2 >
    <form id="reservation-form" class="p-4 border rounded bg-light">
        
        <!-- Numéro de chambre -->
        <div class="mb-3">
            <label for="numero-chambre" class="form-label">Numéro de chambre</label>
            <input type="text" class="form-control" id="numero-chambre" required>
        </div>

        <!-- Choix de l'activité -->
        <div class="mb-3">
            <label for="activite" class="form-label">Choix de l'activité</label>
            <select id="activite" class="form-select" required>
                <option value="">Sélectionnez une activité</option>
                <option value="repas">Restauration</option>
                <option value="randonnee">Randonnée à cheval</option>
                <option value="kayak">Kayak</option>
                <option value="bagne">Visite du bagne</option>
                <option value="garderie">Garderie</option>
            </select>
        </div>

        <!-- Choix de la date -->
        <div class="mb-3" id="date-container" style="cursor: pointer;">
            <label for="date" class="form-label">Choix de la date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          
        <!-- Nombre de participants / enfants -->
        <div class="mb-3">
            <label for="participants" class="form-label" id="participants-label">Nombre de participants</label>
            <select id="participants" class="form-select" required>
                <option value="">Sélectionnez</option>
                <option value="1">1 participant</option>
                <option value="2">2 participants</option>
                <option value="3">3 participants</option>
                <option value="4">4 participants</option>
            </select>
        </div>

        <!-- Choix du créneau -->
        <div class="mb-3">
            <label for="creneau" class="form-label">Choix du créneau</label>
            <select id="creneau" class="form-select" required>
                <option value="">Sélectionnez un créneau</option>
                <!-- Remplissage dynamique -->
            </select>
        </div>

        <!-- Bouton Réservez -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réservez</button>
        </div>

    </form>
</section>

<!-- Toast Météo -->
<div id="toastMeteoWrapper" class="toast-container position-fixed p-3" style="top: 20%; left: 70%;">
    <div id="meteoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header d-flex justify-content-between align-items-center">
            <strong class="me-auto">Météo</strong>
            <div>
                <button type="button" class="btn btn-sm btn-secondary me-1" id="toggle-toast">-</button>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div class="toast-body">
            <!-- Météo affichée dynamiquement ici -->
        </div>
    </div>
</div>

<!-- Pop-ups dynamiques -->
<div id="popup-container" class="popup-container d-none">
    <!-- Contenu dynamique -->
</div>


<!-- Pied de page -->
<pied-de-page></pied-de-page>

<script src="./reservation.js" defer></script>
<script src="./meteo-module.js" defer></script>
<script src="./toastMeteo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
