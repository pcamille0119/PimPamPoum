<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
        <title>Gîte Pim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="./kayak.css">
        <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
		<script src="../../js/navbar.js" type="text/javascript" defer></script>
		<script src="../../js/footer.js" type="text/javascript" defer></script>
	</head>
	<body>
		<!-- Menu TOP -->
		<menu-top></menu-top>

		<!-- HERO -->
		<section class="hero">
			<h1>KAYAK</h1>
			<span style="visibility: hidden;"><a class="btn" href="#" role="button"></a></span>
		</section>

		<!-- Réservation -->
		<h4>Réservation d'une sortie en kayak</h4>
		<section class="formulaire">
			<form>
				<!--
					Le client doit être connecté (via son numéro de chambre)
					Vérification automatique des conflits
					Message (toast) pour les retours (erreur / confirmation)
				-->
				<div class="form-group">
					<label for="ChoixJour">Jour de la sortie</label>
					<input type="date" class="form-control" id="ChoixJour">
				</div>
				<div class="form-group">
					<label for="ChoixHeureDebut">Heure de début</label>
					<select class="form-control" id="ChoixHeureDebut">
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
					</select>
				</div>
				<div class="form-group">
					<label for="ChoixHeureFin">Heure de fin</label>
					<select class="form-control" id="ChoixHeureDebut">
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
					</select>
				</div>


				<div class="form-group">
					<label for="ChoixPersonne">Nombre de personnes</label>
					<select class="form-control" id="ChoixPersonne">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="ChoixKayakSimple" value="option1" checked>
					<label class="form-check-label" for="ChoixKayakSimple">Kayak simple</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="ChoixKayakDouble" value="option2">
					<label class="form-check-label" for="ChoixKayakDouble">Kayak double</label>
				</div>
			</form>
		</section>
		<section class="resa">
			<a class="btn btn-danger"  role="button" href="./kayak-index.html">Annuler</a>
			<a class="btn btn-success" role="button" href="#" id="rez">Réserver</a>
		</section>

		<!-- Pied de page -->
		<pied-de-page></pied-de-page>

		<!-- Script ici ? -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./kayak.js" async defer></script>
    </script>
	</body>
</html>
