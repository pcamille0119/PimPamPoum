<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Réservation - Chambre - Gîte Pim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./chambre.css">
    <link rel="stylesheet" href="./resaChambre.css">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>

<body>
    <!-- Menu -->
    <menu-top></menu-top>

    <!-- Section principale -->
    <section class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Réservez votre chambre</h2>
      
        <!-- Bloc formulaire seul -->
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <form id="reservation-form" class="p-4 border rounded bg-light">
              <div class="row">
                <!-- Dates -->
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">Date d'arrivée</label>
                  <input type="date" id="checkin-date" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">Date de départ</label>
                  <input type="date" id="checkout-date" class="form-control" required>
                </div>
      
                <!-- Invités -->
                <div class="col-md-12 mb-3">
                  <label class="form-label fw-bold">Nombre d'invités</label>
                  <select id="invités" class="form-select" required>
                    <option value="">Sélectionnez</option>
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                  </select>
                </div>
              </div>
      
              <!-- Liste des chambres -->
              <div class="col-12 mt-4">
                <h5 class="mb-3">Chambres disponibles</h5>
                <div id="chambre-liste" class="chambre-grid scrollable-grid">
                  <!-- Chambres injectées dynamiquement -->
                </div>
              </div>
      
              <!-- Bouton -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Réservez</button>
              </div>
            </form>
          </div>
        </div>
      
        <!-- Bloc météo placé en bas -->
        <div class="row justify-content-center mt-4">
          <div class="col-lg-10">
            <div id="meteoBloc" class="p-4 border rounded bg-white">
              <div id="meteoBlocContent" class="text-center">
                <p class="text-muted">Sélectionnez une date d'arrivée pour voir la météo ☀️</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    <!-- Pop-up dynamique -->
    <div id="popup-container" class="popup-container d-none"></div>

    <!-- Pied de page -->
    <pied-de-page></pied-de-page>

    <!-- Scripts -->
    <script src="./chambre.js" defer></script>
    <script src="./meteo-chambre.js" defer></script> <!-- Nouveau fichier météo spécifique -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
