<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Réservation - Chambre - Gîte Pim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./chambre.css">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>

<body>
    <!-- Menu -->
    <menu-top></menu-top>

    <!-- Hero Section -->
    <section class="hero bg-image p-5 mt-0"
    style="background-image: url('./galerie/Hero-02.jpg'); background-size: cover; background-position: center;">
    <div class="container py-4 mt-5">
        <form id="reservation-form" class="row align-items-center justify-content-between bg-secondary p-3 rounded">
            <!-- Sélection des dates -->
            <div class="col-lg-3 col-md-6">
                <label class="form-label fw-bold text-white">Date d'arrivée</label>
                <input type="date" id="checkin-date" class="form-control" required>
            </div>
            <div class="col-lg-3 col-md-6">
                <label class="form-label fw-bold text-white">Date de départ</label>
                <input type="date" id="checkout-date" class="form-control" required>
            </div>

            <!-- Nombre d'invités -->
            <div class="col-lg-2 col-md-6">
                <label class="form-label fw-bold text-white">Nombre d'invités</label>
                <select id="invités" class="form-select" required>
                    <option value="">Sélectionnez</option>
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                </select>
            </div>

            <!-- Sélection de la chambre -->
            <div class="col-lg-2 col-md-6">
                <label class="form-label fw-bold text-white">Chambre disponible</label>
                <select id="chambre-select" class="form-select" required>
                    <option value="">Sélectionnez une chambre</option>
                </select>
            </div>

            <!-- Bouton Réserver -->
            <div class="col-lg-2 d-flex align-items-end mt-2">
                <button type="submit" class="btn btn-primary w-100">Réserver</button>
            </div>
        </form>
    </div>
</section>

    <!-- Pied de page -->
    <pied-de-page></pied-de-page>

    <!-- Toast Météo -->
    <div id="toastMeteoWrapper" class="toast-container position-fixed p-3" style="top: 20%; left: 70%;">
        <div id="meteoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header d-flex justify-content-between align-items-center">
                <strong class="me-auto">Météo</strong>
                <div>
                    <button type="button" class="btn btn-sm btn-secondary me-1" id="toggle-toast">-</button>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
                </div>
            </div>
            <div class="toast-body">
                <!-- Contenu météo dynamique -->
            </div>
        </div>
    </div>

    <!-- Pop-up dynamique -->
    <div id="popup-container" class="popup-container d-none"></div>

    <!-- Scripts -->
    <script src="../reservationActivite/meteo-module.js" defer></script>
    <script src="../reservationActivite/toastMeteo.js" defer></script>
    <script src="./chambre.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
